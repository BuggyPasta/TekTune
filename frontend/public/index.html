<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TekTune</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/svg+xml" href="./icons/tektune.svg">
</head>
<body>
  <div id="app-root">
    <!-- AREA A: Sidebar -->
    <aside id="sidebar" class="area-a">
      <div class="sidebar-header">
        <img src="./icons/tektune.svg" alt="TekTune Logo" class="sidebar-logo" />
        <span class="sidebar-title">TekTune</span>
      </div>
      <nav id="article-list" class="sidebar-articles">
        <!-- Article buttons will be rendered here by JS -->
      </nav>
    </aside>
    <!-- AREA B: Main Content -->
    <main id="main-content" class="area-b">
      <!-- AREA B1: Top Bar -->
      <section id="topbar" class="area-b1">
        <!--
          In read-only mode: show Add Article, Edit, Delete buttons (right-aligned)
          In edit mode: show toolbar (left-aligned), Close and Save buttons (right-aligned)
          All buttons will be rendered by JS
        -->
        <div id="toolbar-left" class="toolbar-left"></div>
        <div id="toolbar-right" class="toolbar-right"></div>
      </section>
      <!-- AREA B2: Article Content -->
      <section id="article-content" class="area-b2">
        <div id="article-title" class="article-title"></div>
        <div id="editor-area" class="editor-area" contenteditable="true" spellcheck="true"></div>
      </section>
    </main>
  </div>
  <script src="/js/app.js"></script>
</body>
</html>
